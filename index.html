<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <!-- Header -->
    <h1>Programmer Name</h1>
    <!-- Images and links to social media -->
    <img src="./images/profile_picture.png" alt="profile picture" height="200px">
    <div>
        <img src="./images/github.png" alt="github" height="25px"><a href="#">my github</a>
        <img src="./images/LinkedIn.png" alt="LinkedIn" height="20px"> <a href="#">LinkedIn</a>
        <img src="./images/Gmail.png" alt="Gmail" height="20px"><a href="#">my email</a>
    </div>
    <h3>Technologies</h3>
    <!-- Table -->
    <table>
        <tr>
            <th>Front-End</th>
            <th>Python</th>
            <th>Javascript</th>
            <th>Database</th>
            <th>Concepts</th>
        </tr>
        <tr>
            <td>HTML5</td>
            <td>Django</td>
            <td>Express</td>
            <td>MySQL</td>
            <td>AJAX</td>
        </tr>
        <tr>
            <td>CSS3</td>
            <td>Flask</td>
            <td>Mongoose</td>
            <td>MongoDB</td>
            <td>OOP</td>
        </tr>
        <tr>
            <td>Bootstrap</td>
            <td>Unittest</td>
            <td>React</td>
            <td></td>
            <td>REST</td>
        </tr>
    </table>
    <!-- Social Media App -->
    <h3>Social Snakes</h3>
    <img src="./images/symbol.svg" alt="symbol">
    <div>
        <p>Social Media App made in Python - <a href="#">coded | deployed</a></p>
    </div>
    <!-- Contact info form -->
    <h3>Contact Me</h3>
    <form action="#">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="20" rows="5"></textarea>
        </div>
    </form>
    <button type="submit">Send Message</button>
</body>
</html>
